name: LiteWorldEdit
version: '${project.version}'
main: cn.lunadeer.liteworldedit.LiteWorldEdit
api-version: 1.14
softdepend:
  - Vault
prefix: LWE
load: STARTUP
authors: [ Luming, Googee ]
description: 生存用简易创世神，已修改为支持Valut经济插件。
website: https://ssl.lunadeer.cn:14448/project-2/
folia-supported: true
commands:
  LiteWorldEdit:
    description: 简易创世神命令
    usage: /lwe <cmd>
    aliases: [ lwe ]
    permission: lwe.command
    permission-message: 你没有权限使用这个命令。
permissions:
  lwe.command:
    description: 是否允许使用 LiteWorldEdit
    default: true